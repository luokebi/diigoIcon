<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>diigoIcon</title>
<style>
#diigoIcon{
	height:96px;
	width:96px;
	background:-webkit-linear-gradient(top,#0099FF,#0067FF);
	border-radius:3px;
}

#diigoIcon::before{
	display:block;
	content:"";
	border:8px solid #fff;
	width:34px;
	height:34px;
	position:absolute;
	top:38px;
	left:31px;
	border-radius:36px;
}

#diigoIcon::after{
	display:block;
	content:"";
	background-color:#FFF;
	width:8px;
	height:62px;
	position:absolute;
	top:0px;
	left:73px;
}
</style>
</head>

<body>
<div id="diigoIcon">
</div>
</body>
</html>
